   @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: radial-gradient(circle, #000000 0%, #110000 100%);
      color: #ff4d4d;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
      animation: pulseBackground 10s infinite alternate;
    }
    @keyframes pulseBackground {
      0% { background-color: #110000; }
      100% { background-color: #1a0000; }
    }
    header {
      text-align: center;
      font-size: 4rem;
      padding: 30px 10px 10px;

      letter-spacing: 2px;
      border-bottom: 2px solid red;
      margin-bottom: 20px;
    }
    .main, .code, .mascot {
      margin: 20px auto;
      max-width: 90%;
      padding: 25px;
      background-color: rgba(42, 0, 0, 0.85);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 30px #ff000099;
    }
    .main {
      font-size: 1.5rem;
      text-shadow: 0 0 4px #ff4d4d;
    }
    .code p, .mascot p {
      margin: 10px 0;
    }
    .play-button {
      background: linear-gradient(135deg, #aaff00, #69f01d);
      color: black;
      border: none;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Share Tech Mono', monospace;
      border-radius: 10px;
      margin: 25px auto;
      cursor: pointer;
      display: block;
      box-shadow: 0 0 14px #95ff14, 0 0 4px #000 inset;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .play-button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #aaff00;
    }
    .time {
      font-size: 1.2rem;
      background-color: #3d0000;
      border: 1px solid #ff0000;
      padding: 10px 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px red;
      text-align: center;
      width: fit-content;
      display: block;
    }
    img {
      border-radius: 12px;
      box-shadow: 0 0 10px red;
      max-width: 90%;
      height: auto;
    }
    iframe {
      display: block;
      margin: 30px auto;
      border: 2px solid red;
      border-radius: 10px;
      box-shadow: 0 0 12px red;
    }
    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, transparent, red, transparent);
      margin: 40px 0;
    }
    a {
      text-decoration: none;
    }
    .radio-wrapper {
      width: 52%;
      max-width: 260px;
      margin: 40px auto;
      text-align: center;
      position: relative;
    }
    .radio-wrapper img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff4d4d;
    }
    .radio-wrapper audio {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 45%;
      height: 28px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      outline: none;
      accent-color: #95ff14;
    }
    .gif-wrapper {
      text-align: center;
      margin: 30px auto;
    }
    .glow-gif {
      display: inline-block;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px red;
    }
    #umbrellaMan {
      position: fixed;
      top: -100px;
      left: -100px;
      width: 64px;
      height: 64px;
      z-index: 9999;
      pointer-events: none;
      image-rendering: pixelated;
    }
    #deathOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      z-index: 99999;
    }
