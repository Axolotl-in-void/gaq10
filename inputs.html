<!DOCTYPE html>
<html>
<head>
<meta content="qag10 - the one stop interloper theory board" property="og:title" />
<meta content="gaq9 but for interloper theories" property="og:description" />
<meta content="https://axolotl-in-void.github.io/gaq10/index.html" property="og:url" />
<meta content="https://axolotl-in-void.github.io/gaq10/sbox.jpg" property="og:image" />
<meta content="#43B581" name="theme-color" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="qag10 - the one stop interloper theory board" />
<meta name="twitter:description" content="gaq9 but for interloper theories" />

<title>QAG10</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: radial-gradient(circle, #000000 0%, #110000 100%);
    color: #ff4d4d;
    font-family: 'Share Tech Mono', monospace;
    overflow-x: hidden;
    animation: pulseBackground 10s infinite alternate;
  }
  @keyframes pulseBackground {
    0% { background-color: #110000; }
    100% { background-color: #1a0000; }
  }
  header {
    text-align: center;
    font-size: 4rem;
    padding: 30px 10px 10px;
    color: #ff2a2a;
    text-shadow: 0 0 12px red, 0 0 25px #ff0000;
    border-bottom: 2px solid red;
    margin-bottom: 20px;
  }
  .play-button {
    background: linear-gradient(135deg, #aaff00, #69f01d);
    color: black;
    border: none;
    padding: 14px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 10px;
    margin: 25px auto;
    cursor: pointer;
    display: block;
    box-shadow: 0 0 14px #95ff14, 0 0 4px #000 inset;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  .play-button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #aaff00;
  }

  .inputs-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 25px;
    justify-content: center;
    align-items: start;
    max-width: 1300px;
    margin: 0 auto;
    padding: 0 20px 40px;
  }
  .main {
    background-color: rgba(42, 0, 0, 0.85);
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 30px #ff000099;
    padding: 25px;
    font-size: 1.2rem;
    text-shadow: 0 0 4px #ff4d4d;
  }
  img, video {
    display: block;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 10px red;
    margin: 10px auto;
    cursor: pointer;
  }
  hr {
    border: none;
    height: 2px;
    background: linear-gradient(to right, transparent, red, transparent);
    margin: 20px 0;
  }

  /* Overlay for zoomed video */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
  }
  .overlay video {
    max-width: 90%;
    max-height: 80vh;
    transform-origin: center;
  }
  .close-btn {
    margin-top: 20px;
    background: red;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-family: 'Share Tech Mono', monospace;
    cursor: pointer;
  }
  .controls {
    margin-top: 10px;
  }
  .controls button {
    background: #222;
    color: #ff4d4d;
    border: 1px solid #ff4d4d;
    padding: 6px 12px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 6px;
    font-family: 'Share Tech Mono', monospace;
  }
</style>
</head>
<body>

<header>Bx70 Inputs</header>
<div class="button">
  <a href="index.html"><button class="play-button">Home</button></a>
</div>

<div class="inputs-container" id="inputs"></div>

<script>
// ‚úÖ Easy configuration: just add your videos/images/text here
const inputs = [
  { text: "W W W REN", image: "input1.png" },
  { text: "mouseXY W W W mouseXY REN", video: "inputs2.mp4" },
  { text: "mouseXY", video: "inputs3.mp4" },
  { text: "mousXY(3X) W W", noResult: true }
];

// Generate content dynamically
const container = document.getElementById("inputs");
inputs.forEach((item, i) => {
  const div = document.createElement("div");
  div.className = "main";
  div.innerHTML = `<h3>Input ${i+1}:</h3>
                   <p>${item.text}</p>
                   <hr>
                   ${item.image ? `<img src="${item.image}" alt="result">` :
                     item.video ? `<video src="${item.video}" controls></video>` :
                     item.noResult ? "<p>(no result)</p>" : ""}`;
  container.appendChild(div);
});

// Frame-by-frame + zoom feature
document.body.addEventListener("click", e => {
  if (e.target.tagName === "VIDEO") {
    const overlay = document.createElement("div");
    overlay.className = "overlay";
    const vid = e.target.cloneNode(true);
    vid.removeAttribute("controls");
    vid.play();
    overlay.appendChild(vid);

    const controls = document.createElement("div");
    controls.className = "controls";
    controls.innerHTML = `
      <button id="rew">‚è™ Frame Back</button>
      <button id="fwd">‚è© Frame Forward</button>
      <button id="zoomIn">üîç+</button>
      <button id="zoomOut">üîç‚àí</button>
    `;
    overlay.appendChild(controls);

    const close = document.createElement("button");
    close.className = "close-btn";
    close.textContent = "Close";
    close.onclick = () => overlay.remove();
    overlay.appendChild(close);
    document.body.appendChild(overlay);

    let zoom = 1;
    const fps = 30; // adjust if needed
    document.getElementById("fwd").onclick = () => {
      vid.pause();
      vid.currentTime += 1 / fps;
    };
    document.getElementById("rew").onclick = () => {
      vid.pause();
      vid.currentTime -= 1 / fps;
    };
    document.getElementById("zoomIn").onclick = () => {
      zoom += 0.2;
      vid.style.transform = `scale(${zoom})`;
    };
    document.getElementById("zoomOut").onclick = () => {
      zoom = Math.max(1, zoom - 0.2);
      vid.style.transform = `scale(${zoom})`;
    };
  }
});
</script>

</body>
</html>
