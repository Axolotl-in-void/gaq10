<!DOCTYPE html>
<html>
<head>
<meta content="qag10 - the one stop interloper theory board" property="og:title" />
<meta content="gaq9 but for interloper theories" property="og:description" />
<meta content="https://axolotl-in-void.github.io/gaq10/index.html" property="og:url" />
<meta content="https://axolotl-in-void.github.io/gaq10/sbox.jpg" property="og:image" />
<meta content="#43B581" name="theme-color" />
<link rel="icon" href="sbox.jpg" type="image/x-icon">
<title>QAG10</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: radial-gradient(circle, #000000 0%, #110000 100%);
    color: #ff4d4d;
    font-family: 'Share Tech Mono', monospace;
    animation: pulseBackground 10s infinite alternate;
  }
  @keyframes pulseBackground {
    0% { background-color: #110000; }
    100% { background-color: #1a0000; }
  }
  header {
    text-align: center;
    font-size: 4rem;
    padding: 30px 10px 10px;
    color: #ff2a2a;
    text-shadow: 0 0 12px red, 0 0 25px #ff0000;
    border-bottom: 2px solid red;
    margin-bottom: 20px;
  }
  .play-button {
    background: linear-gradient(135deg, #aaff00, #69f01d);
    color: black;
    border: none;
    padding: 14px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 10px;
    margin: 25px auto;
    cursor: pointer;
    display: block;
    box-shadow: 0 0 14px #95ff14, 0 0 4px #000 inset;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  .play-button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #aaff00;
  }

  .viewer {
    max-width: 1000px;
    margin: 0 auto 20px;
    background-color: rgba(42, 0, 0, 0.85);
    border-radius: 12px;
    box-shadow: 0 0 30px #ff000099;
    padding: 20px;
    text-align: center;
  }
  .viewer video, .viewer img {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 15px red;
  }

  #frameToggle {
    margin-top: 15px;
    padding: 14px 30px;
    background: linear-gradient(135deg, #aaff00, #69f01d);
    color: black;
    border: none;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    display: inline-block;
    box-shadow: 0 0 14px #95ff14, 0 0 4px #000 inset;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  #frameToggle:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #aaff00;
  }

  /* Frame controls spacing */
  #frameControls {
    margin-top: 20px; /* padding between video and buttons */
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  /* Frame buttons (Home button style) */
  #frameControls button, #frameSlider {
    background: linear-gradient(135deg, #aaff00, #69f01d);
    color: black;
    border: none;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Share Tech Mono', monospace;
    box-shadow: 0 0 14px #95ff14, 0 0 4px #000 inset;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  #frameControls button:hover, #frameSlider:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #aaff00;
  }

  /* Slider styling */
  #frameSlider {
    -webkit-appearance: none;
    width: 400px;
    max-width: 80%;
    height: 14px;
    outline: none;
    background: #2a0000;
    border-radius: 7px;
  }
  #frameSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 24px;
    height: 24px;
    background: #69f01d;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 10px #95ff14;
  }
  #frameSlider::-moz-range-thumb {
    width: 24px;
    height: 24px;
    background: #69f01d;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 10px #95ff14;
  }

  .inputs-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }
  .tile {
    background-color: rgba(42, 0, 0, 0.85);
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px #ff000055;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .tile:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #ff000099;
  }
  .tile img, .tile video {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .tile p {
    font-size: 0.9rem;
    color: #ff6666;
    margin-top: 8px;
  }

  /* Tiles render label as Input number */
  .tile .inputLabel {
    font-size: 0.85rem;
    color: #ffaa00;
    margin-bottom: 4px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<header>Bx70 Inputs</header>
<div class="button">
  <a href="index.html"><button class="play-button">Home</button></a>
</div>

<div class="viewer" id="viewer">
  <h2 id="viewer-title">Select an Input</h2>
  <p id="viewer-text">Click any tile below to view.</p>
  <button id="frameToggle" style="display:none;">Switch to Frame-by-Frame</button>
  <div id="frameControls" style="display:none;">
    <button id="frameBack">⏪ Frame Back</button>
    <input type="range" id="frameSlider" min="0" max="100" value="0">
    <button id="frameForward">⏩ Frame Forward</button>
  </div>
</div>

<div class="inputs-container" id="inputs"></div>

<script>
const inputs = [
  { text: "W W W REN", image: "input1.png" },
  { text: "mouseXR W W W mouseXY REN", video: "inputs2.mp4" },
  { text: "mouseXR", video: "inputs3.mp4" },
  { text: "mouseXR(3) W W", noResult: true },
  { text: "mouseXR(2) W W W", notRendered: true }
];

const inputsDiv = document.getElementById("inputs");
const viewer = document.getElementById("viewer");
const viewerTitle = document.getElementById("viewer-title");
const viewerText = document.getElementById("viewer-text");
const frameToggle = document.getElementById("frameToggle");
const frameControls = document.getElementById("frameControls");
const frameBack = document.getElementById("frameBack");
const frameForward = document.getElementById("frameForward");
const frameSlider = document.getElementById("frameSlider");

let currentVideo = null;
let frameMode = false;
const fps = 30;

// Build tiles
inputs.forEach((item, i) => {
  const tile = document.createElement("div");
  tile.className = "tile";
  let content = '';
  if (item.image) { content = `<img src="${item.image}">`; }
  else if (item.video) { content = `<video src="${item.video}" preload="metadata"></video>`; }
  else if (item.noResult) { content = `<div style="height:140px;display:flex;align-items:center;justify-content:center;color:#ff4d4d;">No result</div>`; }
  else if (item.notRendered) { content = `<div style="height:140px;display:flex;align-items:center;justify-content:center;color:#ffaa00;">Not rendered yet</div>`; }

  // Add input label at top
  tile.innerHTML = `<div class="inputLabel">Input ${i+1}</div>` + content + `<p>${item.text}</p>`;
  tile.addEventListener("click", () => loadToViewer(item, i));
  inputsDiv.appendChild(tile);
});

function loadToViewer(item, index) {
  frameMode = false;
  frameControls.style.display = 'none';
  frameToggle.style.display = 'none';
  currentVideo = null;

  viewerTitle.textContent = `Input ${index+1}`;
  viewerText.textContent = item.text;
  viewer.querySelectorAll('video,img').forEach(el => el.remove());

  if (item.image) {
    const img = document.createElement("img");
    img.src = item.image;
    viewer.appendChild(img);
  } else if (item.video) {
    const vid = document.createElement("video");
    vid.src = item.video;
    vid.controls = true;
    vid.autoplay = true;
    currentVideo = vid;
    viewer.appendChild(vid);
    frameToggle.style.display = 'inline-block';
    frameToggle.textContent = 'Switch to Frame-by-Frame';

    // update slider max when metadata loads
    vid.addEventListener('loadedmetadata', () => {
      frameSlider.max = Math.floor(vid.duration * fps);
      frameSlider.value = 0;
    });
  } else if (item.noResult) { viewerText.textContent += " (no result)"; }
  else if (item.notRendered) { viewerText.textContent += " (not rendered yet)"; }
}

// Toggle frame-by-frame mode
frameToggle.addEventListener('click', () => {
  if (!currentVideo) return;
  frameMode = !frameMode;
  if (frameMode) {
    currentVideo.pause();
    currentVideo.controls = false;
    frameToggle.textContent = 'Switch to Video Playback';
    frameControls.style.display = 'flex';
  } else {
    currentVideo.controls = true;
    currentVideo.play();
    frameToggle.textContent = 'Switch to Frame-by-Frame';
    frameControls.style.display = 'none';
  }
});

// Frame buttons
frameBack.addEventListener('click', () => { 
  if(currentVideo) { 
    currentVideo.currentTime = Math.max(0, currentVideo.currentTime - 1/fps); 
    updateSlider(); 
  } 
});
frameForward.addEventListener('click', () => { 
  if(currentVideo) { 
    currentVideo.currentTime = Math.min(currentVideo.duration, currentVideo.currentTime + 1/fps); 
    updateSlider(); 
  } 
});

// Frame slider
frameSlider.addEventListener('input', () => {
  if(currentVideo) currentVideo.currentTime = frameSlider.value / fps;
});

function updateSlider() {
  if(currentVideo) frameSlider.value = Math.floor(currentVideo.currentTime * fps);
}
setInterval(updateSlider, 100); // keep slider in sync
</script>

</body>
</html>
