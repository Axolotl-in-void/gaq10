<!DOCTYPE html>
<html>
<head>
<meta content="qag10 - the one stop interloper theory board" property="og:title" />
<meta content="gaq9 but for interloper theories" property="og:description" />
<meta content="https://axolotl-in-void.github.io/gaq10/index.html" property="og:url" />
<meta content="https://axolotl-in-void.github.io/gaq10/sbox.jpg" property="og:image" />
<meta content="#43B581" name="theme-color" />
<link rel="icon" href="sbox.jpg" type="image/x-icon">
<title>QAG10</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: radial-gradient(circle, #000000 0%, #110000 100%);
    color: #ff4d4d;
    font-family: 'Share Tech Mono', monospace;
    animation: pulseBackground 10s infinite alternate;
  }
  @keyframes pulseBackground {
    0% { background-color: #110000; }
    100% { background-color: #1a0000; }
  }
  header {
    text-align: center;
    font-size: 4rem;
    padding: 30px 10px 10px;
    color: #ff2a2a;
    text-shadow: 0 0 12px red, 0 0 25px #ff0000;
    border-bottom: 2px solid red;
    margin-bottom: 20px;
  }
  .play-button {
    background: linear-gradient(135deg, #aaff00, #69f01d);
    color: black;
    border: none;
    padding: 14px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 10px;
    margin: 25px auto;
    cursor: pointer;
    display: block;
    box-shadow: 0 0 14px #95ff14, 0 0 4px #000 inset;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  .play-button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #aaff00;
  }

  .viewer {
    max-width: 1000px;
    margin: 0 auto 30px;
    background-color: rgba(42, 0, 0, 0.85);
    border-radius: 12px;
    box-shadow: 0 0 30px #ff000099;
    padding: 20px;
    text-align: center;
  }
  .viewer video, .viewer img {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 15px red;
  }

  .inputs-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }
  .tile {
    background-color: rgba(42, 0, 0, 0.85);
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px #ff000055;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .tile:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #ff000099;
  }
  .tile img, .tile video {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .tile p {
    font-size: 0.9rem;
    color: #ff6666;
    margin-top: 8px;
  }
</style>
</head>
<body>

<header>Bx70 Inputs</header>
<div class="button">
  <a href="index.html"><button class="play-button">Home</button></a>
</div>

<!-- Big viewer/player -->
<div class="viewer" id="viewer">
  <h2 id="viewer-title">Select an Input</h2>
  <p id="viewer-text">Click any tile below to view.</p>
</div>

<!-- Tiled menu -->
<div class="inputs-container" id="inputs"></div>

<script>
// âœ… EASY CONFIG: add your inputs here
const inputs = [
  { text: "W W W REN", image: "input1.png" },
  { text: "mouseXR W W W mouseXY REN", video: "inputs2.mp4" },
  { text: "mouseXR", video: "inputs3.mp4" },
  { text: "mouseXR(3) W W", noResult: true },
  { text: "mouseXR(2) W W W", noResult: true }
];

// build grid
const inputsDiv = document.getElementById("inputs");
inputs.forEach((item, i) => {
  const tile = document.createElement("div");
  tile.className = "tile";
  let content = "";
  if (item.image) {
    content = `<img src="${item.image}" alt="input ${i+1}">`;
  } else if (item.video) {
    content = `<video src="${item.video}" preload="metadata"></video>`;
  } else {
    content = `<div style="height:140px;display:flex;align-items:center;justify-content:center;color:#ff4d4d;">No result</div>`;
  }
  tile.innerHTML = `${content}<p>${item.text}</p>`;
  tile.addEventListener("click", () => loadToViewer(item, i));
  inputsDiv.appendChild(tile);
});

const viewer = document.getElementById("viewer");
const viewerTitle = document.getElementById("viewer-title");
const viewerText = document.getElementById("viewer-text");

function loadToViewer(item, index) {
  viewer.innerHTML = `<h2>Input ${index+1}</h2><p>${item.text}</p>`;
  if (item.image) {
    const img = document.createElement("img");
    img.src = item.image;
    viewer.appendChild(img);
  } else if (item.video) {
    const vid = document.createElement("video");
    vid.src = item.video;
    vid.controls = true;
    vid.autoplay = true;
    viewer.appendChild(vid);
  } else {
    viewer.innerHTML += "<p>(no result)</p>";
  }
}
</script>

</body>
</html>
